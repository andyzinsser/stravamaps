<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">All activities in one:</h1>
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
          <ui-gmap-polyline
            ng-repeat="p in polylines"
            path="p.path"
            stroke="p.stroke"
            visible='p.visible'
            geodesic='p.geodesic'
            fit="false"
            editable="p.editable"
            draggable="p.draggable"
            icons='p.icons'>
          </ui-gmap-polyline>
      </ui-gmap-google-map>
      <hr>
    </div>
  </div>
</div>

<footer class="footer" ng-include="'components/footer/footer.html'"></div>
